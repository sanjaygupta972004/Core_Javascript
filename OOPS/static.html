<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>static</title>
</head>
<body style="background-color: #212121;color: aliceblue">
     <h3>here playing with static</h3> 
</body>
<script>
     class User{
         static id=1;// static property
         
          constructor(username,age,income){
               this.username=username;
               this.age=age;
               this.income=income;
               this.id=User.id++
          }

          static ComparebyIncome(user1,user2){  //static method, it is store in User class not instance
             return users.sort((user1,user2)=>user1.income-user2.income)
          };

          static ComparebyAge(user1,user2){
             return users.sort((user1,user2)=>user1.age-user2.age)
          }

     }

     const user1=new User("john doe",64,10000);
     const user2=new User("hems do",34,50000);
     const user3=new User("suraj k",35,90000);
     const users=[user1,user2,user3]
     </script>
</html>
