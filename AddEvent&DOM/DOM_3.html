<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom_create_edit_delete</title>
</head>
<body style="background-color: #212121;color: #fff;">

    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
 <script>

    //add
    function addlanguage(langname){
        const li=document.createElement("li");
        li.innerHTML=`${langname}`;
        document.querySelector(".language").appendChild(li);
    }
    addlanguage('python');
    addlanguage("ruby");
    addlanguage('css')

  function addlangoptimise(lang){
     const li=document.querySelector("li");
     li.appendChild(document.createTextNode(lang));
     document.querySelector(".language").appendChild(li);
    }
    addlangoptimise(' django');

    //edit
    const secondlang=document.querySelector("li:nth-child(1)")
    secondlang.innerHTML="mojo";
    //second_method
    const newli=document.querySelector("li");
    newli.textContent="java";
    secondlang.replaceWith(newli)

    //delete
    const langname=document.querySelector("li:last-child");
    langname.remove()



 </script>
</html>
